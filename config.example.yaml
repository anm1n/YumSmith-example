source:
  - name: source.tar.gz
    url: https://github.com/gohugoio/hugo/archive/refs/tags/v0.148.2.tar.gz
    sha256sum: 562024495bb23ee54d11bbb63d15156213d40b24c5f5276bc8851dc6135b8602

matrix:
  - distro: opensuse
    branch: "15.6"
    image: opensuse/leap:15.6

  - distro: fedora
    branch: "43"
    image: fedora:43

hooks:
  disable_global:
    - prebuild

  universal:
    check: github-release
    pre_global_prebuild:
      - uni_before_global_prebuild.sh
    post_global_prebuild:
      - uni_after_global_prebuild.sh
    pre_global_postbuild:
      - uni_before_global_postbuild.sh
    post_global_postbuild:
      - uni_after_global_postbuild.sh

  specific:
    - distro: opensuse
      branch: tumbleweed
      pre_global_prebuild:
        - suse_before_global_prebuild.sh
      post_global_prebuild:
        - suse_after_global_prebuild.sh
      pre_global_postbuild:
        - suse_before_global_postbuild.sh
      post_global_postbuild:
        - suse_after_global_postbuild.sh
